<!--staticフォルダをロード-->
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrapのCSS読み込み-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--独自CSSの読み込み-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="{% static "favicon.ico" %}">
    <style>

    </style>
</head>

<body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-light py-2 DownMove" id="header"
        style="background-color: rgb(44, 44, 44);">
        <div class="container" style="background-color: rgb(44, 44, 44);">
            <div class="navbar-brand d-flex" href="#">
                <a href="{% url "mathapp:index" %}">
                    <img src="{% static "img/mbirth_logo.png" %}" alt="" width="50" height="50" style="margin-right: 20px;">
                    <a href="{%  url "mathapp:index" %}" style="text-decoration: none;">
                        <h2 class="text-white">Mbirth</h2>
                    </a>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="background-color: rgb(44, 44, 44);">
                    {% if user.is_authenticated %}
                    <!--ログインしていたら-->
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="{% url "mathapp:user_list" request.user.id %}">{{user.username}}のマイページ</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="{% url "mathapp:follow_post"%}">フォローユーザーの投稿</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="{% url "mathapp:serch"%}">問題の検索</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="{% url "mathapp:post" %}" class="nav-link yoshi-nav btn btn-primary">投稿する</a>
                    </li>
                    {% else %}
                    <!--ログインしていなかったら-->
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="{% url "accounts:signup" %}">会員登録</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="{% url "accounts:login" %}">ログイン</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link yoshi-nav" href="#">Mbirthについて</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div id="cards"></div>

        
            <!--Main-->
            {% block contents %}

            {% endblock contents %}

        <footer>
            <div class="container text-center">
                <a href="{% url "mathapp:index" %}" class="btn btn-primary mx-5 my-5">トップへ戻る</a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--自作のJS-->
    <script src="{% static "js/index.js" %}"></script>
</body>

</html>
